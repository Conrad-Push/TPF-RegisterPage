<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeakItApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titleContainer">
      <img src="./images/speech.png" alt="AppLogoIcon" id="logo" />
      <p>Speak It App</p>
    </div>
    <div class="contentContainer">
      <div class="lewaRamka">
        <div id="title">
          <h3>Witaj!</h3>
        </div>
        <div id="text">
          <p>
            Już tylko jeden krok dzieli Cię od wykorzystania pełnego potencjału
            naszego rozwiązania.
          </p>
        </div>
        <div id="text">
          <p>
            Zarejestruj się za pomocą formularza i pozwól nam zająć się
            protokołowaniem Twoich spotkań.
          </p>
        </div>
        <div id="icon">
          <img src="./images/point.png" alt="PointIcon" />
        </div>
      </div>
      <div class="prawaRamka">
        <div id="title">
          <h3>Rejestracja</h3>
        </div>
        <div id="form">
          <form>
            <input type="text" name="email" placeholder="Adres email" />
            <input type="text" name="password" placeholder="Hasło" />
            <input
              type="text"
              name="repeatPassword"
              placeholder="Powtórz hasło"
            />
            <input type="submit" value="Zarejestruj" />
          </form>
        </div>
        <div id="formDivider">
          <p>lub</p>
        </div>
        <div id="googleRegisterBtn">
          <img src="./images/google.png" alt="GoogleIcon" />
          <form>
            <input type="submit" value="Zarejestruj się z Google" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
